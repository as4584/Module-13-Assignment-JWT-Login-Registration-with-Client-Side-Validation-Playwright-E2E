<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JWT Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input.error {
            border-color: #e74c3c;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        #message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        #message.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        #message.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
        
        .validation-error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .validation-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="validation-error" id="emailError">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="validation-error" id="passwordError">Password must be at least 8 characters</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                <div class="validation-error" id="confirmPasswordError">Passwords do not match</div>
            </div>
            <button type="submit" id="submitBtn">Register</button>
        </form>
        <div id="message"></div>
        <div class="link">
            Already have an account? <a href="/static/login.html">Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        
        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        function validateEmail() {
            const email = emailInput.value.trim();
            const isValid = emailRegex.test(email);
            
            if (!isValid && email.length > 0) {
                emailInput.classList.add('error');
                emailError.classList.add('show');
                return false;
            } else {
                emailInput.classList.remove('error');
                emailError.classList.remove('show');
                return email.length > 0;
            }
        }
        
        function validatePassword() {
            const password = passwordInput.value;
            const isValid = password.length >= 8;
            
            if (!isValid && password.length > 0) {
                passwordInput.classList.add('error');
                passwordError.classList.add('show');
                return false;
            } else {
                passwordInput.classList.remove('error');
                passwordError.classList.remove('show');
                return isValid;
            }
        }
        
        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const isValid = password === confirmPassword;
            
            if (!isValid && confirmPassword.length > 0) {
                confirmPasswordInput.classList.add('error');
                confirmPasswordError.classList.add('show');
                return false;
            } else {
                confirmPasswordInput.classList.remove('error');
                confirmPasswordError.classList.remove('show');
                return isValid && confirmPassword.length > 0;
            }
        }
        
        function showMessage(text, isSuccess) {
            messageDiv.textContent = text;
            messageDiv.className = isSuccess ? 'success' : 'error';
        }
        
        function clearMessage() {
            messageDiv.textContent = '';
            messageDiv.className = '';
            messageDiv.style.display = 'none';
        }
        
        // Real-time validation
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);
        confirmPasswordInput.addEventListener('blur', validateConfirmPassword);
        passwordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value.length > 0) {
                validateConfirmPassword();
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();
            
            // Validate all fields
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmValid = validateConfirmPassword();
            
            if (!isEmailValid || !isPasswordValid || !isConfirmValid) {
                if (!isEmailValid) {
                    showMessage('Please enter a valid email address', false);
                } else if (!isPasswordValid) {
                    showMessage('Password must be at least 8 characters', false);
                } else {
                    showMessage('Passwords do not match', false);
                }
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value.trim(),
                        password: passwordInput.value,
                        confirm_password: confirmPasswordInput.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    showMessage('Registration successful! You are now logged in.', true);
                    
                    // Clear form
                    form.reset();
                } else {
                    // Handle error response
                    let errorMessage = 'Registration failed';
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            errorMessage = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            errorMessage = data.detail.map(err => err.msg || err.message).join(', ');
                        }
                    }
                    showMessage(errorMessage, false);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please try again.', false);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
