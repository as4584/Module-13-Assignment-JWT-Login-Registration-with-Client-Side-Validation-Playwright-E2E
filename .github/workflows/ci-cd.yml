name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/jwt-auth-api

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: auth_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: e2e/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('e2e/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Playwright dependencies
        run: |
          cd e2e
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: Start FastAPI server
        run: |
          cd backend
          # Start server in background and redirect output to log file
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > ../server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          
          # Wait for server to be ready
          READY=false
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "✅ Server is ready!"
              READY=true
              break
            fi
            echo "Waiting for server to start... ($i/30)"
            sleep 2
          done
          
          if [ "$READY" = false ]; then
            echo "❌ Server failed to start. Server logs:"
            cat ../server.log
            exit 1
          fi
          
          # Verify server is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "❌ Server process died. Server logs:"
            cat ../server.log
            exit 1
          fi
          
          echo "Server is running and healthy"
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/auth_db_test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_ALGORITHM: HS256
          JWT_EXPIRES_MINUTES: 30

      - name: Test API endpoints
        run: |
          echo "Testing /health endpoint..."
          curl -v http://localhost:8000/health
          
          echo -e "\n\nTesting /register endpoint..."
          curl -v -X POST http://localhost:8000/register \
            -H "Content-Type: application/json" \
            -d '{"email":"test@example.com","password":"TestPass123!","confirm_password":"TestPass123!"}'
          
          echo -e "\n\nTesting static files..."
          curl -I http://localhost:8000/static/register.html

      - name: Run Playwright E2E tests
        run: |
          cd e2e
          npm run test:e2e:ci
        env:
          BASE_URL: http://localhost:8000

      - name: Show server logs on failure
        if: failure()
        run: |
          echo "==================== SERVER LOGS ===================="
          cat server.log || echo "No server logs found"
          echo "===================================================="

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
