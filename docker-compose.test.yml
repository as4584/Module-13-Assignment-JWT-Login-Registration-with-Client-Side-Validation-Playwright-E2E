version: '3.8'

# Docker Compose file for CI/CD testing

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: auth_db_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  # FastAPI Application
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth_api_test
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/auth_db_test
      JWT_SECRET: test-secret-key-for-ci
      JWT_ALGORITHM: HS256
      JWT_EXPIRES_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 10s
